name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # or your target branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'corretto' # Use your Java version

    - name: Build with Maven
      run: mvn clean package

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: spring-boot-app
        path: target/mywebsite-0.0.1-SNAPSHOT.jar

    - name: Install EB CLI
      run: |
        pip install --upgrade pip
        pip install awsebcli

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: spring-boot-app

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        # Initialize Elastic Beanstalk CLI
        eb init -p java --region $AWS_REGION
        
        # Create a new application version
        eb create version --application-version ${{ github.sha }} --source-bundle file://mywebsite-0.0.1-SNAPSHOT.jar
        
        # Deploy to Elastic Beanstalk
        eb deploy --environment-name ${{ secrets.EB_ENV_NAME }}
