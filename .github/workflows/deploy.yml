name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn clean package

      - name: Create ZIP for deployment
        run: |
          mkdir deploy
          cp target/mywebsite-0.0.1-SNAPSHOT.jar deploy/
          cd deploy
          zip -r ../app-deployment.zip .

      - name: Install EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      - name: Deploy to Elastic Beanstalk
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Corretto_jdk/21.0.4-7.1/x64
          JAVA_HOME_21_X64: /opt/hostedtoolcache/Java_Corretto_jdk/21.0.4-7.1/x64
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          # Initialize Elastic Beanstalk CLI
          eb init $EB_APP_NAME -p "Corretto 21" --region $AWS_REGION

          # Deploy to Elastic Beanstalk environment
          eb deploy
