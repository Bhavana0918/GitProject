name: Deploy to Dev, UAT, and Prod

on:
  push:
    branches:
      - dev
    tags:
      - 'R-*' # Matches tags starting with 'R-'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for production release (e.g., R-2024-0.1)'
        required: true
        default: ''

jobs:
  # Step 1: Build and Deploy to Dev
  build_and_deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: eb-artifact
          path: target/*.jar

      - name: Create Version Tag for Dev
        if: startsWith(github.ref, 'refs/tags/R-')
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -a ${{ github.ref }} -m "Release ${{ github.ref }}"
          git push origin ${{ github.ref }}
